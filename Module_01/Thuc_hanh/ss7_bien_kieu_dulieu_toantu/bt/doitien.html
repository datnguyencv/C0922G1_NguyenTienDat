
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>

</head>
<body>
<table>
    <tr style="text-align: center">
        <th>Convert</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><label for="convert"></label><input type="text" id="convert"></td>
        <td>
            <label for="from"></label><select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <label for="to"></label><select id="to">
                <option value="VND">VND</option>
                <option  value="USD">USD</option>
            </select>
        </td>
        <td><button type="button" style="background: #0000DD;color: #dff0d8 " onclick="changeMoney()" >Convert</button></td>
    </tr>
</table>
<br>
<p id="result"></p>
</body>
<script src="doitien.js"></script>
</html>
