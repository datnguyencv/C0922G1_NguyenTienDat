<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản 2</title>
    <link rel="stylesheet" href="bai2_2tao_form_coban2.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2"><p>ĐĂNG KÝ HỌC VIÊN</p></th>
            </tr>
            <tr>
                <th>Họ và Tên</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>Ngày sinh</th>
                <td><input type="text" name="birthday"></td>
            </tr>
            <tr>
                <th>Giới tính</th>
                <td>
                    <input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                </td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <th>Lớp</th>
                <td><select>
                    <option>-lớp-</option>
                    <option>LớpC09</option>
                    <option>LớpC00</option>
                </select></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <td><input type="text" name="phone" </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
