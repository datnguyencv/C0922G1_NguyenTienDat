<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index-BMI</title>
</head>
<body>
<h2>Tính chỉ số cân nặng</h2>
<table>
    <tr>
        <td>Nhập cân nặng: (Kg) </td>
        <td><label for="height"></label><input type="text" id="height"></td>
    </tr>
        <td>Nhập chiều cao: (m) </td>
        <td><label for="weight"></label><input type="text" id="weight"></td>
</table>
<button onclick="resurt()" >Kiểm tra</button>
<p>Lưu ý đơn vị khi nhập VD Chieu cao 1.80, Can nang 55Kg</p>
<p id="resurtbmi"></p>
</body>
<script>
function resurt() {
    let height = parseInt(document.getElementById('height').value);
    let weight = parseFloat(document.getElementById('weight').value);
    let bmi = height / (weight * weight);
    let resurt;
    if (bmi < 16)
        result = "Gầy độ 3. Ăn thật nhiều vào nhé" + "<img src = 'https://i.pinimg.com/originals/3b/97/63/3b97635b6bd4a5bfc436fbd3908f05e0.gif' width='100' height= '100'>";
    else if (bmi < 17)
        result = "Gầy độ 2";
    else if (bmi < 18.5)
        result = "Gầy độ 1";
    else if (bmi < 25)
        result = "Bình thường";
    else if (bmi < 30)
        result = "Thừa cân";
    else if (bmi < 35)
        result = "Béo phì độ 1";
    else if (bmi < 40)
        result = "Béo phì độ 2";
    else
        result = "Béo phì độ 3" + "<img src = 'https://i.pinimg.com/originals/73/4d/11/734d11cc677595ce3c3e5e3bba02721f.gif' width='100' height= '100'>";
    document.getElementById('resurtbmi').innerHTML="Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
}
</script>
</html>
