<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi vào lớp 10</title>
</head>
<body>
</body>
<script>
    let yearOld=parseInt(prompt('Nhập số tuổi cần kiểm tra '));
    if (yearOld >= 15)
        alert('Đủ tuổi vào học lớp 10');
    else
        alert('Không đủ tuổi vào học lớp 10');
</script>
</html>
