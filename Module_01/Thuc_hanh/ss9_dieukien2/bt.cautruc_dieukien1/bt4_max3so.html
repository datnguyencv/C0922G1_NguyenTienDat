<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất trong 3 số</title>
</head>
<body>
</body>
<script>
    let a=parseInt(prompt('Nhập số thứ nhất '));
    let b=parseInt(prompt('Nhập số thứ hai '));
    let c=parseInt(prompt('Nhập số thứ ba '));
    if (a>=b){
        if(b>=c)
            alert('Max là a');
        else
            alert('Max là c');}
    else {
        if(b>=c)
            alert('Max là b')
        else
            alert('Max là c');}
</script>
</html>
