<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh với 0</title>
</head>
<body>
</body>
<script>
    let numBer=parseInt(prompt('Nhập số cần kiểm tra '));
    if (numBer >= 0)
        alert('Số vừa nhập lớn hơn 0');
    else
        alert('Số vừa nhập bé hơn 0');
</script>
</html>
