<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập cạnh a = '));
    let b = parseFloat(prompt('Nhập cạnh b = '));
    let area = a*b;
    alert('Diện tích hình Chữ Nhật là: '+ area);
</script>
</body>
</html>
