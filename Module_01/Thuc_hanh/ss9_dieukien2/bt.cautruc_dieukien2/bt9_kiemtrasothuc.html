<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 3 số là cạnh tam giác</title>
</head>
<body>
</body>
<script>
    let a=parseInt(prompt('Nhập cạnh thứ nhất'));
    let b=parseInt(prompt('Nhập cạnh thứ hai '));
    let c=parseInt(prompt('Nhập cạnh thứ ba '));
    if (a > 0 && b > 0 && c > 0){
        if ((a + b) > c) {
            if ((b + c) > a) {
                 if ((a+c) > b)
                     alert('a, b, c là cạnh của một tam giác');}
        }else   alert('a, b, c không phải là cạnh của một tam giác');
        }
    else   alert('a, b, c không phải là cạnh của một tam giác');

</script>
</html>
