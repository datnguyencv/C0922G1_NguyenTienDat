<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong tháng </title>
</head>
<body>
<table>
    <tr>
        <td><label for="month"></label><input type="text" id="month" ></td>
        <td><button type="button" onclick="resurt()">Tính số ngày </button></td>
    </tr>
</table>
<p id="resurt">Kết quả</p>
</body>
<script>
function resurt() {
    let month=parseInt(document.getElementById('month').value);
    switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('resurt').innerHTML='Tháng ' + month + ' có 31 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('resurt').innerHTML='Tháng '+ month + ' có 30 ngày';
                    break;
                case 2:
                    document.getElementById('resurt').innerHTML='Tháng 2 có 28 hoặc 29 ngày';
                    break;
                default:
                    document.getElementById('resurt').innerHTML='Vui lòng nhâp lại';
    }
}
</script>
</html>
