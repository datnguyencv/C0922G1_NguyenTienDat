<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
</body>
<script>
    let temp=parseInt(prompt('Nhập vào nhiệt độ hiện tại ='))
    while (temp<20 || temp>100){
        if (temp<20){
        alert('Bạn cần tăng nhiệt độ ')
            break;}
    else if(temp>100){
        alert('Bạn cần giảm nhiệt độ ');
            break;}
    }
</script>

</html>
