<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

let count = 0;
let n = 0;
let tong = 0;
    for (n = 0; count <30 ; n++) {
        if (n % 7 === 0) {
            tong += n;
            count++;
            document.write(n+" ");
        }
    }

    document.write('</br>'+"Tổng 30 số chia hết cho 7 là :" + tong);

</script>
</body>
</html>
