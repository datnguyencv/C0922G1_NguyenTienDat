<script>

        let caculation, i, j;
    caculation = "<table border=2 style='border-collapse: collapse'>";
    for (i = 1; i <= 10; i++) {
        caculation = caculation + "<tr>";
        for (j = 1; j <= 10; j++) {
            caculation = caculation +"<td>"+ j +"*"+ i +"="+ i*j +"</td>";
        }
        caculation = caculation + "</tr>";
    }
    caculation = caculation + "</table>";
    document.write(caculation);
</script>
