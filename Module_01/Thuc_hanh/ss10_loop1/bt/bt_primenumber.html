<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
</body>
<script>
    let num=parseInt(prompt('Nhập vào số lượng số nguyên tố cần hiển thị :'));
        let count = 0;
        let countSnt = 0;
        for (let i = 2; true ; i++) {
            if (countSnt < num) {
                for (let j = 2; j <= Math.sqrt(i); j++)
                    if (i % j === 0) {
                        count += 1;
                }
                if (count === 0) {
                    document.write(i + "<br>");
                    countSnt += 1;
                }
                count = 0;
            } else
                break;
        }
</script>
</html>
