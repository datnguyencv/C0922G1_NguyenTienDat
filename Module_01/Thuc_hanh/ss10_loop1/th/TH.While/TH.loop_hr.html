<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Hr</title>
</head>
<body>

</body>
<script>
    let i = 1;
    let n=parseInt(prompt('Nhập vào số lần muốn lặp'));
    while (i <= n) {
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</html>
