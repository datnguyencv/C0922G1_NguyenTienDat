<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<input id="inputStar" type="text" placeholder="Nhập giá trị ngôi sao">
<input onclick="findstar(document.getElementById(`inputStar`).value)" type="button" value="Kiểm tra">
</body>
<script>
    let ngoiSao = [`Polaris`, `Aldebaran`, `Deneb`, `Vega`, `Altair`, `Dubhe`, `Regulus`]
    let chomSao = [`Ursa Minor`, `Tarurus`, `Cygnus`, `Lyra`, `Aquila`, `Ursa Major`, `Leo`]

    function findstar(input) {
        for (let i = 0; i < ngoiSao.length; i++) {
            for (let j = 0; j < chomSao.length; j++) {
                if (input === ngoiSao[i]) {
                    j = i;
                    alert(`Ngôi sao ` + ngoiSao[i] + ` tương ứng ` + `Chòm sao ` + chomSao[j]);
                    break;
                }
            }
            if (!ngoiSao.includes(input)) {
                alert(` Nhập lại giá trị khác `);
                break;
            }
        }


    }


</script>
</html>
