<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chẵn lẻ</title>
</head>
<body>

</body>
<!--Viết chương trình thực hiện các công việc sau: Nhập liệu cho mảng có -->
<!--n phần tử nguyên (n > 0) từ bàn phím. Sau đó tính và in ra màn hình -->
<!--số lượng số nguyên lẻ, số lượng số nguyên chẵn trong mảng đã nhập.-->
<!--Yêu cầu kỹ thuật: Chương trình phải kiểm tra n nhập vào: nếu n <= 0 -->
<!--thì cho nhập lại số phần tử cho đến khi thỏa mãn điều kiện.-->
<script>
    let demChan=0;
    let demLe=0;
    let n=parseInt(prompt('Nhập n số phần tử nguyên của mảng'));
    while (n<=0) {
        n=parseInt(prompt('Nhập lại n'));
    }
    let arr=[];
    for (let i=0;i<n;i++) {
        arr[i]=parseInt(prompt('Nhập phần tử thứ : ' +i));
        if (arr[i]%2===0) {
            demLe++;
        }
        else demChan++;
    }
    alert('số lượng số nguyên lẻ ' +demChan);
    alert('số lượng số nguyên chẵn ' +demLe);

</script>
</html>
