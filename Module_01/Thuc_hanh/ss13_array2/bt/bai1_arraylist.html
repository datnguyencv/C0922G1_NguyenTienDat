<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp dãy cho trước</title>
</head>
<body>
</body>
<script>
    let array=[[1,2,3,4],[2,3,4,5],[4,5,6,7],[5,6,7,8]];
    for (let i in array) {
        document.write("row " + i+'<br>');
        for (let j in array[i]) {
            document.write(" " + array[i][j]);

            document.write("<br>");
        }
    }
</script>
</html>
