<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
</body>
<script>
    for (i = 1; i <= 7; i++) {
        for (j = 1; j <= 21; j++) {
            if (i===1 || i===7 || j===1 || j===21)
                document.write("*")
            else
                document.write("&nbsp;&nbsp")
        }
        document.write("<br/>")
    }
</script>
