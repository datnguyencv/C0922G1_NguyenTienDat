<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Hình Chữ Nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        getArea() {
            return this.length * this.width;
        }
        getPerimeter() {
            return 2 * (this.length + this.width);
        }
        draw(pointX, pointY) {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(pointX, pointY, this.length, this.width);
        }
    }
    let length=+prompt('Nhập vào Chiều Dài là :');
    let width=+prompt('Nhập vào Chiều Rộng là :')
    let rectangle = new Rectangle(length, width);
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    alert("Diện tích: " + area + "; Chu vi: " + perimeter);
    rectangle.draw(100,100);
</script>
</html>
