<script>
    let myDay = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;

        }
        this.setDay = function () {
            this.day = day;
        }
        this.setMonth = function () {
            this.month = month;
        }
        this.setYear = function () {
            this.year = year;
        }
    };
    let date = new myDay(19, 10, 2022);

    date.setDay(20);
    date.setMonth(10);
    date.setYear(2022);

    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();

    alert(day + "/" + month + "/" + year);
</script>
