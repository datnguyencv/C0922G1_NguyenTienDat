<script>
    class Namle {
        constructor(first, last, age, gender, interests) {
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.firstname = first;
            this.lastname = last;
        }
        bio() {
            alert(this.firstname + " " + this.lastname + ' is '+this.gender + ','+ this.age + " years old. He likes " + this.interests[0] + " and " + this.interests [1] + ".")
        }
        greeting() {
            alert("Hi! I'm" + this.firstname + ".");
        }
    }
    let person1 = new Namle('Nam', 'Le', '28', 'male', ['badminton', 'music']);
    person1.bio();
    person1.greeting();
