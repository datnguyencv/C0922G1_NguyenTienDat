<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cờ ca rô</title>
</head>
<body>
<h3>Game Caro Simple</h3>
<div id="caro"></div>
<div><input type="button" onclick="changeValue()" value="Change Value"></div>
<br>
</body>
<script>
let b=document.getElementById('caro');
let board=[];
let data="";
for (let i=0; i<5;i++){
    board[i]= [0, 0, 0, 0, 0];
}
for (let i=0;i<5;i++){
    data+="<br/>";
    for (let j=0;j<5;j++){
        data+= board[i][j] + "&nbsp&nbsp";
    }
}
    b.innerHTML=data;
function changeValue() {
    let positionX =prompt('X: ');
    let positionY =prompt('Y: ');
    data="";
    board[positionX][positionY]='X';
    for (let i=0;i<5;i++){
        data+="<br/>";
        for (let j=0;j<5;j++){
            data+= board[i][j] +"&nbsp&nbsp&nbsp&nbsp";
        }
    }
    b.innerHTML = "<hr/>" + data;
}
</script>
</html>
