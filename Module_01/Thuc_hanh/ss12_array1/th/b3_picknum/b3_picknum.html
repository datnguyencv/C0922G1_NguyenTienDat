<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chọn số trong mảng</title>
</head>
<body>

</body>
<script>
    let num=prompt('Nhập vào số cần tìm trong dãy -3, 5, 1, 3, 2, 10 là :');
    let array=[-3, 5, 1, 3, 2, 10];
    for (let i=0;i<array.length;i++){
        if (num===array[i]){
            alert('Giá trị ' + num + 'bằng giá trị ' + array[i]+ ' trong mảng');
        }
        }
</script>
</html>
