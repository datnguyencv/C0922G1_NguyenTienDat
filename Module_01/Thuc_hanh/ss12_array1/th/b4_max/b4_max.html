<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chọn số trong mảng</title>
</head>
<body>

</body>
<script>
    let array=[-3, 5, 1, 3, 2, 10];
    let max=array[0];
    let point=0;
    for (let i=1;i<array.length;i++){
        if (array[i]>max){
            max=array[i];
            point=i;
        }
    }
    alert('Giá trị lớn nhất dãy là ' + max + ' ở vi trí ' +point+ ' trong mảng');
</script>
</html>
