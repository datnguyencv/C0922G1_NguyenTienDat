<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7 Tìm và xoá số trong mảng</title>
</head>
<body>

</body>
<script>
    let lengthArray = +prompt("Nhập độ dài của mảng : ");
    let arrayNumber = new Array(lengthArray);
    for (let i = 0; i < arrayNumber.length; i++) {
        arrayNumber[i] = +prompt("Nhập phần tử của mảng :" + i);
    }
    document.write('Mảng đã nhập vào là '+arrayNumber + "<br>");
    let numberV = +prompt("Nhập số V:");
    let count = 0;
    for (let i = 0; i < arrayNumber.length; i++) {
        if (numberV === arrayNumber[i]) {
            count++;
        }
    }
    if (count !== 0) {
        for (let j = count; j < arrayNumber.length; j++) {
            arrayNumber[j] = arrayNumber[j + 1];
        }
        arrayNumber[arrayNumber.length - 1] = 0;
        document.write('Mảng mới là '+arrayNumber);
    } else {
        document.write('Không có giá trị này trong mảng');
    }
</script>
</html>
