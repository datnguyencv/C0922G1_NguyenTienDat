<!DOCTYPE html>

<head>

    <title>Bài 5 Đếm số nguyên âm</title>

<body>

</body>
<script>
    let arrNum = [1, -18, -2, -150, -6, -22, 15, -5, 14, 0];
    let count = 0;
    for (let i = 1; i < arrNum.length; i++) {
        if (arrNum[i] < 0)
            count++;
    }
    alert("Tổng số nguyên âm là : " + count);


</script>
