<script>
    let num=prompt('Nhập chuỗi ký tự :');
    let str = num.toString();
    let input = [str];
    let result = [];
    let revert = (str.length - 1);
    while (revert >= 0) {
        (result.push(str[revert]))
        revert--;
    }
    alert('Chuỗi đảo ngược là: '+result.join());
