<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 tìm số lớn nhất và trung bình dãy</title>
</head>
<body>

</body>
<script>
    let arrNum = [1, 18, 2, 150, 6, 22, 15, 5, 14, 0];
    let max = arrNum[0];
    let sum = arrNum[0];
    for (let i = 1; i < arrNum.length; i++) {
        sum += arrNum[i];
        if (arrNum[i] > max) {
            max = arrNum[i];
        }
    }
    let average = parseFloat(sum / (arrNum.length));

    document.write("Số lớn nhất là " + max + "<br>");
    document.write("Giá trị trung bình mảng là: " + average);//
</script>
</html>
