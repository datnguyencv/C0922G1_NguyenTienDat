<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add _ vào giữa 2 số chẵn</title>
</head>
<body>

</body>
<script>
    let num=prompt('Nhập vào dãy số VD 01240243342:');
    let str = num.toString();
    let result = [str[0]];

    for(let i=1; i<str.length; i++)
    {
        if((str[i-1]%2 === 0)&&(str[i]%2 === 0))
        {
            result.push('-', str[i]);
        }
        else
        {
            result.push(str[i]);
        }
    }
    console.log(result.join(''));

</script>
</html>
