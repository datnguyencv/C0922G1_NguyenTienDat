<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 đếm số lớn hơn 10 trong dãy</title>
</head>
<body>

</body>
<script>
    let arrNum = [1, 18, 2, 150, 6, 22, 15, 5, 14, 0];
    let count = 0;
    for (let i = 0; i < arrNum.length; i++) {
        if (arrNum[i] >= 10) {
            document.write("Số lơn hơn 10 trong dãy là "+ arrNum[i] +"<br>");
            count += 1;
        }
    }
    document.write("Số phần tử lớn hơn 10 trong dãy là : " + count);
</script>
</html>
