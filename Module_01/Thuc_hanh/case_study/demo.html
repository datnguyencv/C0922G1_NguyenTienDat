<script>
    let array1 = [1, 2, 2, 1, 3];
    console.log(check(array1));

    function check(arr) {
        let count = 0;
        let newarr = [];
        for (let i = 0; i < arr.length - 1; i++) {
            count = 0;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    count++;
                    arr.splice(j, 1);
                }
            }
            newarr.push(count);
        }
        let result = false;
        for (let i = 0; i < newarr.length - 1; i++) {

            if (newarr[i] === newarr[i + 1]) {
                result = true;
            } else {
                result = false;
                break;
            }
        }
        return result;
    }
</script>
