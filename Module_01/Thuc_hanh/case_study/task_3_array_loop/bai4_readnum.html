<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đọc số</title>
</head>
<body>

</body>
<script>
    let listnum = prompt("Nhập vào dãy số các số ");
    let arrnum = listnum.split("");
    let arrtext = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    for (let i = 0; i < arrnum.length; i++) {
        document.write(arrtext[arrnum[i]] + " ")
    }
</script>
</html>
