<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find missing array</title>
</head>
<body>
</body>
<script>
    //so sánh mảng nếu mảng A có phần từ mảng B thì xoá ký tự đó khỏi mảng
    let arrayNumA = [4, 5, 6, 9];
    let arrayNumB = [1, 2, 8, 1, 6, 3, 4, 5, 6, 7, 8, 6, 5, 4, 9, 2, 3, 4, 5, 6, 7];
    let arrTemp = [];
    let result = true;

    if (arrayNumA.length > arrayNumB.length) {
        for (let i = 0; i < arrayNumA.length; i++) {
            for (let j = 0; j < arrayNumB.length; j++) {
                if (arrayNumA[i] === arrayNumB[j]) {
                    result = true;
                    break;
                } else result = false;
            }
            if (result === false) {
                arrTemp.push(arrayNumA[i]);
            }
        }
    } else {
        for (let i = 0; i < arrayNumB.length; i++) {
            for (let j = 0; j < arrayNumA.length; j++) {
                if (arrayNumB[i] === arrayNumA[j]) {
                    result = true;
                    break;
                } else result = false;
            }
            if (result === false) {
                arrTemp.push(arrayNumB[i]);
            }
        }
    }
    let arrlast = [];
    for (var i = 0; i < arrTemp.length; i++) {
        if (arrlast.indexOf(arrTemp[i]) === -1) {
            arrlast.push(arrTemp[i]);
        }
    }
    document.write("Mảng A : " + arrayNumA + "<br>");
    document.write("Mảng B : " + arrayNumB + "<br>");
    document.write("missingValue(A, B) " + arrlast.sort());
</script>
</html>
