<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 Vẽ tam giác cân rỗng</title>
</head>
<body>

</body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 4; j >= 0; j--) {
            if (i === 4 || (j + 1 === i + 1)) {
                document.write(`*`);
            } else {
                document.write(`&nbsp;&nbsp`);
            }
        }
        for (let j = 1; j < 5; j++) {
            if (i === 4 || (j + 1 === i + 1)) {
                document.write(`*`);
            } else {
                document.write(`\xa0\xa0`);
            }
        }
        document.write(`<br>`);
    }
</script>
</html>
