<script>
    let courses = [ 
  { 
    id: 1, 
    title: "ReactJS Tutorial", 
    rating: 4.2, 
  }, 
  { 
    id: 2, 
    title: "Angular Tutorial", 
    rating: 2.5, 
  }, 
  { 
    id: 3, 
    title: "VueJS Tutorial", 
    rating: 3.8, 
  }, 
  { 
    id: 4, 
    title: "Java Tutorial", 
    rating: 4, 
  }, 
  { 
    id: 5, 
    title: "JavaScript Tutorial", 
    rating: 3.5, 
  }, 
];

// Xuất ra các bài đăng điểm lớn hơn 4
const courseUpFour = () => 
   courses.filter(course => course.rating >= 4);
console.log(courseUpFour());

// Xuất ra các bài đăng điểm nhỏ hơn 4 định dạng mới.
const downFourCourses = courses.filter(course => course.rating < 4);
const addedCourses = downFourCourses.map(
    course => `${course.id} - ${course.title} - ${course.rating}`);
console.log(addedCourses);

// Nối 
let mergedArray = (arr1,arr2) => {
  let courseMerged = [
    ...arr1,...arr2,]
    return courseMerged;
}

console.log(mergedArray(courses,addedCourses));
</script>
